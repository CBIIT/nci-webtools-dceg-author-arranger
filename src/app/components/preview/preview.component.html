<div class="card shadow-sm h-100" style="min-height: 400px">
  <div class="card-header d-flex justify-content-between align-items-baseline">
    <h2 style="font-size: 1.1rem" class="card-title m-0 d-inline-block">
      Preview
    </h2>

    <a class="text-dark font-weight-bold small" href="#" (click)="downloadPreview()">(download .docx)</a>
  </div>
  <div class="card-body mh-100 h-100" style="overflow: auto;">
    <p *ngIf="!config || config?.file?.data?.length === 0" class="m-0 h-100 d-flex align-items-center justify-content-center h5 font-weight-light text-dark text-center">
      <span>Please upload a file to generate a preview.</span>
    </p>
    <p style="max-height: 500px" [hidden]="!config || config?.file?.data?.length === 0" #preview></p>
  </div>
</div>
