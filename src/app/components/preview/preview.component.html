
<div class="card shadow-sm h-100">
  <div class="card-header d-flex justify-content-between align-items-baseline">
    <h2 style="font-size: 1.1rem" class="card-title m-0 d-inline-block">
      Preview
    </h2>

    <a class="text-muted font-weight-bold small" href="#" (click)="downloadPreview()">(download .docx)</a>
  </div>
  <div class="card-body d-flex align-items-center justify-content-center mh-100" style="overflow: auto;">
    <h3 class="h5 font-weight-light text-muted text-center" *ngIf="!data">Please upload a file to generate a preview.</h3>
    <pre *ngIf="data" class="w-100">{{ data | json }}</pre>
  </div>
</div>
