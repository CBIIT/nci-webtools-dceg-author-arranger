name: Deploy Frontend
on:
  workflow_dispatch:
    inputs:
      tier:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.tier }}
    env:
      TIER: ${{ inputs.tier }}
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-cicd
          role-session-name: ${{ env.TIER }}-authorarranger-frontend-${{ github.ref_name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular application
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: |
          echo "Building Angular application for ${{ env.TIER }} environment..."
          npm run build -- --configuration production
          echo "Build completed. Checking output..."
          if [ -d "docs" ]; then
            echo "docs/ directory exists"
            ls -la docs/ | head -20
          else
            echo "ERROR: docs/ directory not found!"
            exit 1
          fi

      - name: Deploy via CDK
        run: |
          echo "Deploying infrastructure and frontend via CDK..."
          cd infrastructure
          npm ci
          export TIER="${{ env.TIER }}"
          npx cdk deploy --all --require-approval never
