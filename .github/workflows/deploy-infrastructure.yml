name: Deploy Infrastructure
on:
  workflow_dispatch:
    inputs:
      tier:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    environment: ${{ inputs.tier }}
    env:
      TIER: ${{ inputs.tier }}
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      SSL_CERTIFICATE_ARN: ${{ secrets.SSL_CERTIFICATE_ARN }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-cicd
          role-session-name: ${{ env.TIER }}-authorarranger-deploy-${{ github.ref_name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK and dependencies
        run: |
          npm install -g aws-cdk
          cd infrastructure
          npm ci

      - name: CDK Bootstrap
        run: |
          cd infrastructure
          npx cdk bootstrap --region ${{ env.AWS_REGION }}

      - name: Deploy Infrastructure Stack
        run: |
          cd infrastructure
          echo "Deploying infrastructure for ${{ env.TIER }} environment..."
          npx cdk deploy --all --require-approval never

      - name: Get CloudFront Distribution ID
        id: get-distribution
        run: |
          cd infrastructure
          DISTRIBUTION_ID=$(npx cdk output AuthorArrangerStack-${{ env.TIER }} DistributionId 2>/dev/null || echo "")
          echo "distribution-id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          echo "CloudFront Distribution ID: $DISTRIBUTION_ID"

      - name: Invalidate CloudFront Cache
        if: steps.get-distribution.outputs.distribution-id != ''
        run: |
          DISTRIBUTION_ID="${{ steps.get-distribution.outputs.distribution-id }}"
          echo "Invalidating CloudFront cache for distribution: $DISTRIBUTION_ID"
          aws cloudfront create-invalidation \
            --distribution-id "$DISTRIBUTION_ID" \
            --paths "/*" \
            --output table \
            --query "Invalidation.{Status:Status,CreateTime:CreateTime}"
          echo "✅ CloudFront cache invalidation successful"

      - name: Deployment Summary
        run: |
          cd infrastructure
          echo "✅ Infrastructure Deployment Complete!"
          echo ""
          echo "Environment: ${{ env.TIER }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo ""
          echo "Stack Outputs:"
          npx cdk output AuthorArrangerStack-${{ env.TIER }} --all || echo "Run 'cdk output' to see deployed resources"
