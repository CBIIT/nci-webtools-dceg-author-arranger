name: Deploy Infrastructure
on:
  workflow_dispatch:
    inputs:
      tier:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    environment: ${{ inputs.tier }}
    env:
      TIER: ${{ inputs.tier }}
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      SSL_CERTIFICATE_ARN: ${{ secrets.SSL_CERTIFICATE_ARN }}
      NODE_OPTIONS: --openssl-legacy-provider

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install CDK and dependencies
        run: |
          npm install -g aws-cdk
          cd infrastructure
          npm ci

      - name: CDK Bootstrap
        run: |
          cd infrastructure
          npx cdk bootstrap --region ${{ env.AWS_REGION }}

      - name: Deploy Foundation Stacks
        run: |
          cd infrastructure
          echo "Deploying foundation infrastructure for ${{ env.TIER }} environment..."
          npx cdk deploy \
            AuthorArrangerDataStack-${{ env.TIER }} \
            --require-approval never

      - name: Build Angular application
        run: |
          echo "Building Angular application for ${{ env.TIER }} environment..."
          npm ci
          npm run build

      - name: Deploy CloudFront Stack
        run: |
          cd infrastructure
          echo "Deploying CloudFront and S3 for ${{ env.TIER }} environment..."
          npx cdk deploy \
            AuthorArrangerStack-${{ env.TIER }} \
            --require-approval never

      - name: Invalidate CloudFront Cache
        run: |
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name "${{ env.TIER }}-author-arranger-website" \
            --query "Stacks[0].Outputs[?OutputKey=='DistributionId'].OutputValue" \
            --output text)

          if [ -z "$DISTRIBUTION_ID" ] || [ "$DISTRIBUTION_ID" = "None" ]; then
            echo "CloudFront Distribution ID not found. Redeploy CloudFront stack to get the output."
            exit 1
          fi

          echo "Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id "$DISTRIBUTION_ID" \
            --paths "/*" \
            --output table \
            --query "Invalidation.{Status:Status,CreateTime:CreateTime}" 2>/dev/null

          if [ $? -eq 0 ]; then
            echo "CloudFront cache invalidation successful"
          else
            echo "CloudFront cache invalidation failed"
            exit 1
          fi

      - name: Deployment Summary
        run: |
          echo "Deployment Complete!"
          echo "Environment: ${{ env.TIER }}"
          echo ""
          echo "Deployed Stacks:"
          echo "  • AuthorArrangerDataStack-${{ env.TIER }}"
          echo "  • AuthorArrangerStack-${{ env.TIER }} (CloudFront + S3)"
          echo ""
          
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name "${{ env.TIER }}-author-arranger-website" \
            --query "Stacks[0].Outputs[?OutputKey=='WebsiteURL'].OutputValue" \
            --output text)
          
          DATA_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name "${{ env.TIER }}-author-arranger-s3-data" \
            --query "Stacks[0].Outputs[?OutputKey=='DataBucketName'].OutputValue" \
            --output text)
          
          echo "Resources:"
          echo "  • Data Bucket: $DATA_BUCKET"
          echo "  • Website Bucket: author-arranger-website-${{ env.TIER }}"
          echo ""
          echo "URLs:"
          echo "  • CloudFront: $WEBSITE_URL"
          echo "  • Custom Domain: https://authorarranger-${{ env.TIER }}.nci.nih.gov"
